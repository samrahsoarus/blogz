{% extends "base.html" %}

{% block content %}

    <div class="error">{{error}}</div>
    
    <p class="page-text">If you already have an account, why not <a href="/signup">log in</a>?</p>
    
    <div class="signup-body"> 
        <form action="/signup" method="post">
            <table>
                <tr>
                    <td>  <label class="login-label" for="email">  Email  </label>  </td>
                    <td>  <input class="login-input" name="email" type="email" value="{{ email }}">  </td>
                </tr>
                <tr>
                    <td>  <label class="login-label" for="password">  Password  </label>  </td>
                    <td>  <input class="login-input" name="password" type="password">  </td>
                </tr>
                <tr>
                    <td>  <label class="login-label" for="verify">  Verify Password  </label>  </td>
                    <td>  <input class="login-input" name="verify" type="password">  </td>
                </tr>
                <tr>
                <td>  </td>
                <td>  <input class="login-button" type="submit" value="Signup">  </td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
