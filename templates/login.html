{% extends "base.html" %}

{% block content %}

<div class="error">{{error}}</div>

<p class="page-text">If you don't have an account, please <a href="/signup">sign up</a> for one</p>

<div class="login-body"> 
    <form action="/login" method="post">
        <table>
            <tr>
                <td>  <label class="login-label" for="email">Email</label>  </td>
                <td>  <input class="login-input" name="email" type="email" value="{{ email }}">  </td> 
            </tr>
            <tr>
                <td>  <label class="login-label" for="password">Password</label>  </td>
                <td>  <input class="login-input" name="password" type="password">  </td>
            </tr>
            <tr>
                <td>  </td>
                <td>  <input class="login-button" type="submit" value="Login">  </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
